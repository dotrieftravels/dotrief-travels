<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Dotrief Travels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        nav {
            background: #007bff;
            padding: 15px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @keyframes spinner {
            0% { transform: translate3d(-50%, -50%, 0) rotate(0deg); }
            100% { transform: translate3d(-50%, -50%, 0) rotate(360deg); }
        }
        .spin::before {
            animation: 1.5s linear infinite spinner;
            border: solid 5px #cfd0d1;
            border-bottom-color: #1c87c9;
            border-radius: 50%;
            content: '';
            height: 40px;
            width: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            will-change: transform;
        }
        iframe {
            height: 100vh !important;
            width: 100%;
            border: none;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
        .footer-links a {
            color: #1c87c9;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons img {
            width: 30px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Booking</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="container">
        <h1>Book Your Flight</h1>
        <div id='logs'></div> 
        <iframe id='travelstartIframe' frameBorder='0' scrolling='auto' style='margin: 0px; padding: 0px; background-color: #fafafa;'></iframe>
        <div class='spin'></div>
    </div>

    <footer>
        <p>&copy; 2025 Dotrief Travels. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="services.html">Services</a> |
            <a href="booking.html">Booking</a> |
            <a href="contact.html">Contact</a>
        </div>
        <p>üìç Address: 123 Travel Street, Lagos, Nigeria</p>
        <p>üìû Phone: +234 800 123 4567 | üìß Email: info@dotrieftravels.com</p>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js' type='text/javascript'></script>
    <script type='text/javascript'> 
        var travelstartIframeId = 'travelstartIframe';
        var iframeUrl = 'https://www.travelstart.com.ng';
        var affId = '219440';
        var iframe = $('#' + travelstartIframeId);
        var iframeParams = [
            'affId=' + affId,
            'utm_source=affiliate',
            'utm_medium=' + affId,
            'isiframe=true',
            'iframeVersion=11',
            'host=' + window.location.href.split('?')[0]
        ];
        var newIframeUrl = iframeUrl + ('/?search=false') + '&' + iframeParams.join('&');
        iframe.attr('src', newIframeUrl);

        window.addEventListener('message', function(e) {
            var eventName = e.data[0];
            var data = e.data[1];
            if (eventName === 'setHeight') {
                iframe.height(data);
            }
        }, false);

        jQuery('#' + travelstartIframeId).ready(function () {
            $('.spin').css('display', 'none');
        });
        jQuery('#' + travelstartIframeId).load(function () {
            $('.spin').css('display', 'none');
        });
    </script>
</body>
</html>
