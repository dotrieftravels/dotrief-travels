<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dotrief Travels - Book Flights Easily</title>
  <meta name="description" content="Dotrief Travels offers seamless flight bookings with the best deals." />
  <meta name="keywords" content="flights, travel, book flights, airline tickets, cheap flights" />
  <meta name="author" content="Dotrief Travels" />
  <link rel="stylesheet" href="style.css" />
  
  <!-- Quick inline style for demonstration (recommended to place in style.css) -->
  <style>
    /* Basic resets and responsive styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Hero section styles */
    .hero {
      text-align: center;
      padding: 1rem;
    }

    /* Logo styling: adjust width as needed */
    .hero img.logo {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 1rem; /* centers and adds space below logo */
    }

    /* Make the hero image responsive */
    .hero img.hero-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    
    /* Container for main content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    /* Make iframe responsive */
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    
    footer {
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

<!-- NAVIGATION MENU (uncomment if you want a nav bar)

  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="booking.html">Booking</a>
  <a href="contact.html">Contact</a>
</nav>

<!-- HEADER / HERO SECTION -->
<header class="hero">
  <!-- LOGO -->
  <img 
    src="images/dotrief-logo.jpg" 
    alt="Dotrief Travels Logo"
    class="logo"
  />
  
  <h1>Welcome to Dotrief Travels</h1>
  <p>Your one-stop solution for stress-free flight bookings!</p>
  
  <!-- HERO IMAGE -->
  <img
    src="https://raw.githubusercontent.com/dotrieftravels/dotrief-travels/main/beach-homepage.jpg"
    alt="Travel the world with Dotrief Travels"
    class="hero-image"
  />
</header>

<!-- MAIN CONTENT -->
<div class="container">
  <h2>Flight Booking</h2>
  <p>Find the best flight deals with ease.</p>
  
  <div class="iframe-container">
    <iframe src="https://www.travelstart.com.ng"></iframe>
  </div>
</div>

<!-- FOOTER -->
<footer>
  &copy; 2024 Dotrief Travels. All rights reserved.
</footer>

</body>
</html>
