<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dotrief Travels - Book Flights Easily</title>
  <meta name="description" content="Dotrief Travels offers seamless flight bookings with the best deals." />
  <meta name="keywords" content="flights, travel, book flights, airline tickets, cheap flights" />
  <meta name="author" content="Dotrief Travels" />
  <link rel="stylesheet" href="style.css" />

  <!-- Inline styles for quick fixes (move to style.css for production) -->
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }

    /* NAVIGATION BAR */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1rem;
      background-color: #f5f5f5; /* Light background */
    }

    /* LOGO STYLES */
    .navbar .logo {
      max-width: 120px; /* Adjust size as needed */
      height: auto;
    }

    /* NAVIGATION LINKS */
    .navbar ul {
      list-style: none;
      display: flex;
    }

    .navbar ul li {
      margin-left: 1.5rem;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* HERO SECTION */
    .hero {
      text-align: center;
      padding: 2rem 1rem;
    }

    /* HERO IMAGE */
    .hero img.hero-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* CONTAINER */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* RESPONSIVE IFRAME */
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f5f5f5;
      margin-top: 2rem;
    }

  </style>
</head>
<body>

<!-- NAVIGATION BAR -->
<nav class="navbar">
  <!-- LOGO: Ensure this path is correct -->
  <a href="index.html">
    <img 
      src="https://raw.githubusercontent.com/dotrieftravels/dotrief-travels/main/dotrief-logo.jpg"
      alt="Dotrief Travels Logo"
      class="logo"
    />
  </a>

  <!-- UNCOMMENT TO ADD NAVIGATION LINKS -->

<!-- HERO SECTION -->
<section class="hero">
  <h1>Welcome to Dotrief Travels</h1>
  <p>Your one-stop solution for stress-free flight bookings!</p>

  <img
    src="https://raw.githubusercontent.com/dotrieftravels/dotrief-travels/main/beach-homepage.jpg"
    alt="Travel the world with Dotrief Travels"
    class="hero-image"
  />
</section>

<!-- MAIN CONTENT -->
<div class="container">
  <h2>Flight Booking</h2>
  <p>Find the best flight deals with ease.</p>

  <div class="iframe-container">

<footer>
