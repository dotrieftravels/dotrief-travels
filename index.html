<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dotrief Travels - Book Flights Easily</title>
  <meta name="description" content="Dotrief Travels offers seamless flight bookings with the best deals." />
  <meta name="keywords" content="flights, travel, book flights, airline tickets, cheap flights" />
  <meta name="author" content="Dotrief Travels" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }

    /* NAVIGATION BAR */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1rem;
      background-color: #f5f5f5; /* Light background */
    }

    /* LOGO STYLES */
    .navbar .logo {
      max-width: 120px; /* Adjust size as needed */
      height: auto;
    }

    /* HERO SECTION */
    .hero {
      text-align: center;
      padding: 2rem 1rem;
    }

    /* HERO IMAGE */
    .hero img.hero-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* CONTAINER */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f5f5f5;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<!-- NAVIGATION BAR -->
<nav class="navbar">
  <!-- LOGO with Corrected Path -->
  <a href="index.html">
    <img 
      src="https://raw.githubusercontent.com/dotrieftravels/dotrief-travels/main/Logo%20dotrief123.jpg"
      alt="Dotrief Travels Logo"
      class="logo"
      onerror="this.onerror=null; this.src='fallback-logo.jpg';"
    />
  </a>
</nav>

<!-- HERO SECTION -->
<section class="hero">
  <h1>Welcome to Dotrief Travels</h1>
  <p>Your one-stop solution for stress-free flight bookings!</p>

  <img
    src="https://raw.githubusercontent.com/dotrieftravels/dotrief-travels/main/beach-homepage.jpg"
    alt="Travel the world with Dotrief Travels"
    class="hero-image"
  />
</section>

<!-- MAIN CONTENT -->
<div class="container">
  <h2>Flight Booking</h2>
  <p>Find the best flight deals with ease.</p>
</div>

<!-- FOOTER -->
<footer>
  &copy; 2024 Dotrief Travels. All rights reserved.
</footer>

</body>
</html>
