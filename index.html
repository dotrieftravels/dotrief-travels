<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dotrief Travels - Book Flights Easily</title>
  <meta name="description" content="Dotrief Travels offers seamless flight bookings with the best deals." />
  <meta name="keywords" content="flights, travel, book flights, airline tickets, cheap flights" />
  <meta name="author" content="Dotrief Travels" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Reset styles */   
  </style>
</head>
<body>

<!-- NAVIGATION BAR -->
<nav class="navbar">
  <!-- LOGO with Correct GitHub Raw Image URL -->
  <a href="index.html">
    <img 
      src="https://raw.githubusercontent.com/dotrieftravels/dotrief-travels/main/Logo%20dotrief123.jpg"
      alt="Dotrief Travels Logo"
      class="logo"
      onerror="this.onerror=null; this.src='fallback-logo.jpg';"
    />
  </a>
</nav>

<!-- HERO SECTION -->
<section class="hero">
  <h1>Welcome to Dotrief Travels</h1>
  <p>Your one-stop solution for stress-free flight bookings!</p>

  <img
    src="https://raw.githubusercontent.com/dotrieftravels/dotrief-travels/main/beach-homepage.jpg"
    alt="Travel the world with Dotrief Travels"
    class="hero-image"
  />
</section>

<!-- MAIN CONTENT -->
<div class="container">
        <h1>Book Your Flight</h1>
        <div id='logs'></div> 
        <iframe id='travelstartIframe' frameBorder='0' scrolling='auto' style='margin: 0px; padding: 0px; background-color: #fafafa;'></iframe>
        <div class='spin'></div>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js' type='text/javascript'></script>
    <script type='text/javascript'> 
        var travelstartIframeId = 'travelstartIframe';
        var iframeUrl = 'https://www.travelstart.com.ng';
        var affId = '219440';
        var iframe = $('#' + travelstartIframeId);
        var iframeParams = [
            'affId=' + affId,
            'utm_source=affiliate',
            'utm_medium=' + affId,
            'isiframe=true',
            'iframeVersion=11',
            'host=' + window.location.href.split('?')[0]
        ];
        var newIframeUrl = iframeUrl + ('/?search=false') + '&' + iframeParams.join('&');
        iframe.attr('src', newIframeUrl);

        window.addEventListener('message', function(e) {
            var eventName = e.data[0];
            var data = e.data[1];
            if (eventName === 'setHeight') {
                iframe.height(data);
            }
        }, false);

        jQuery('#' + travelstartIframeId).ready(function () {
            $('.spin').css('display', 'none');
        });
        jQuery('#' + travelstartIframeId).load(function () {
            $('.spin').css('display', 'none');
        });
    </script>

<!-- FOOTER -->
<footer>
  &copy; 2024 Dotrief Travels. All rights reserved.
</footer>

</body>
</html>
